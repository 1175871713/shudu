<script>
    //页面打开时调用sudo中的Mount函数
    window.onload = function() {

        sudo1 = new sudo()
        answer = [[],[],[],[],[],[],[],[],[]];
        answer = deepCopy(sudo1.sudoarr); 
        sudo1.sudoarr = deepCopy(makehole(answer))
        sudo1.Mount();
        
        
    }
    check = function()
    {
        sudo1.checkAnswer(sudo1.sudoarr,answer)
    }
    blur = function(i,j)
    {
        sudo1.sudoarr[i][j] = document.getElementById("sudoku-cell-input-"+i.toString()+j.toString()).value-0
    }
    
    

    
</script>
