</html>
<head>

<body>

      <p><span id="time"><span id="time"> </span></p>

      <script>
      document.getElementById("newgamebutton").onclick = function() {

  };
     function t()
    {
      var tt = new Date()
      document.getElementById("time").innerHTML = tt.toLocaleTimeString();
    }
    setInterval("t()",1000)
    </script>
